<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ejemplos con Bootstrap</title>
</head>
<body style="width: 800px; margin: 40px auto;">
    <h1>Ejemplos Bootstrap</h1>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingresa tu nombre">
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Ingresa tu apellido">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu password">
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Ingresa tu teléfono">
    </div>
    <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ingresa tu dirección">
    </div>
    <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones</label>
        <textarea id="observaciones" name="observaciones" class="form-control" placeholder="Ingresa tus observaciones" rows="3"></textarea>  
    </div>
    <div class="mb-3">
        <select id="combo" class="form-select" aria-label="Default select example">
            <option selected> - Selecciona una opción - </option>
            <option value="1">Opción 1</option>
            <option value="2">Opción 2</option>
            <option value="3">Opción 3</option>
        </select>
    </div>

    <h3>Ejercicio 1</h3>
    <div class="mb-3">
        <select id="cdbprod" class="form-select" aria-label="Default select example" onchange="elegirprod()">
            <option selected> - Selecciona una opción - </option>
            <option value="1">Procesador</option>
            <option value="2">Memoria</option>
            <option value="3">Disco Duro</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="prodprecio" class="form-label">Precio</label>
        <input type="text" id="prodprecio" name="prodprecio" class="form-control" >
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Cantidad</label>
        <input type="text" id="cantidad" name="cantidad" class="form-control" onblur="calculartotal()" >
    </div>
    <div class="mb-3">
      <label for="total" class="form-label">Total</label>
      <input type="text" id="total" name="total" class="form-control">
  </div>

<!-- Ejercicio 02
Se desea ingresar los datos para obtener le promedio de notas de los 
siguientes cursos:
Programmer (pc01*0.25+pc02*0.25+pc03*0.25+pc04*0.25)
Developer (pc01*0.20+pc02*0.20+pc03*0.30+pc04*0.30)
Expert (pc01*0.30+pc02*0.30+pc03*0.30+pc04*0.10)
Se debe elegir de que curso se desea ingresar las notas y mostrar el promedio segun la elección. -->

  <h3>Ejercicio 2</h3>
  <div class="mb-3">
    <label for="nota1" class="form-label">Nota 1</label>
    <input type="text" id="nota1" name="nota1" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="nota2" class="form-label">Nota 2</label>
    <input type="text" id="nota2" name="nota2" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="nota3" class="form-label">Nota 3</label>
    <input type="text" id="nota3" name="nota3" class="form-control" >
  </div>
  <div class="mb-3">
    <label for="nota4" class="form-label">Nota 4</label>
    <input type="text" id="nota4" name="nota4" class="form-control" >
  </div>
  <div class="mb-3">
    <select id="cdbcurso" 
      class="form-select" 
      onchange="elegircurso()"
      aria-label="Default select example">
      <option selected> - Selecciona un curso - </option>
      <option value="1">Programmer</option>
      <option value="2">Developer</option>
      <option value="3">Expert</option>
  </select> 
  </div>
  <label for="" class="form-label">Resultados curso:</label><br>
  <input type="text" class="form-control" id="lblres"></input >

<!-- Ejercicio 03
Desarrollar una aplicación que permita agregar elementos a un TextArea
de tal modo que se elija el articulo de una lista de selección y se elija si se compra con o sin promocion.
    Pocesador(300 dolares)
    Memoria(250 dolares) 
    Disco Duro(100 dolares). -->


  
  <div class="my-5">
    <h3>Ejercicio 3</h3>
    <div class="my-3">
        <select id="cdbaddprod" class="form-select" aria-label="Default select example" >
            <option selected> - Selecciona una opción - </option>
            <option value="1">Procesador</option>
            <option value="2">Memoria</option>
            <option value="3">Disco Duro</option>
        </select>
    </div>
    
    <div class="mb-3">
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="rdbpromo" 
                    id="rdbpromo" value="C" >
            <label for="rdbpromo" class="form-check-label">Con Promocion </label> 
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="rdbpromo" 
                    id="rdbpromo" value="S" >
            <label for="rdbpromo" class="form-check-label">Sin Promocion </label> 
        </div>        
    </div>
    <button class="btn btn-dark my-3" onclick="addprod()">Agregar</button>
    
    
    
    <div class="form-floating my-3">
        <textarea class="form-control" 
        placeholder="No agrego ningun producto"
        style="width: 800px; height: 320px;"
        name="txaprod" 
        id="txaprod" cols="50" rows="10" ></textarea>
        <label for="txaprod">Productos</label>
    </div>

</div>


<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
