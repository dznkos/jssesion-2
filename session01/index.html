  <h2>Ejercicio3</h2>
  <h4>Registro Producto</h4>
  <form action="">
    <ul style="list-style-type: none;">
      <li>
        <label for="name">Nombre: </label>
        <input type="text" id="name">
      </li>
      <li>
        <label for="price">Precio: </label>
        <input type="text" id="price">
      </li>
      <li>
        <label for="category">Categoria: </label>
        <select name="category" id="category">
          <option selected value="n">Natural</option>
          <option value="g">Generico</option>
          <option value="o">Otros</option>
        </select>
      </li>
      <li>
        <label for="quantity">Cantidad: </label>
        <input type="text" id="quantity">
      </li>
    </ul>
  </form>

  <button onclick="ejercicio3()">registrar</button>

  <button onclick="getCategoria('o')">otros</button>

  <h2>Ejercicio 4 </h2>
  <h4>Registro Paciente</h4>
  <form action="">

      <li>
        <label for="edad">Edad: </label>
        <input type="text" id="edad">
      </li>
      <li>
        <label for="sexo">Sexo: </label>
        <select name="sexo" id="sexo">
          <option selected value="m">Masculino</option>
          <option value="f">Femenino</option>
        </select>
      </li>
      <li>
        <label for="distrito">Distrito: </label>
        <select name="distrito" id="distrito">
          <option selected value="1">Lima</option>
          <option value="2">Callao</option>
          <option value="3">Los Olivos</option>
        </select>
      </li>      
    </ul>
    
  </form>
